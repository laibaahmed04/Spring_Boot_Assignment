databaseChangeLog:
- changeSet:
    id: schema-User
    author: User team
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: ID
            type: bigint
            constraints:
              nullable: false
        - column:
            name: user_name
            type: varchar(255)
        - column:
            name: Password
            type: varchar(1000)
        - column:
            name: Roles
            type: varchar(255)

    - addPrimaryKey:
        tableName: users
        columnNames: ID
        constraintName: user_pk

